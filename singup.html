<body>
    <form id="survey-form">
        <div class="form">
          <label id="name-label" for="name">Name</label>
          <input
               type="text"
                name="name"
                 id="name"
                 class="form-control"
                 placeholder="Enter your name"
                 required
                 />
        </div>
        <div class="form">
          <label id="email-label" for="email">Email</label>
          <input
               type="email"
                name="email"
                 id="email"
                 class="form-control"
                 placeholder="Enter your email"
                 required
                 />
        </div>
         <div class="form">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
          
        <div class="form">
          <p>How much coffe do you drink?</p>
          <select id="dropdown" name="status" class="form-control" required>
            <option disabled selected value>Select cups of coffe per day</option>
             <option value="job">One cup a day</option>
            <option value="job">Two cups a day</option>
             <option value="unemployed">Three cups a day</option>
             <option value="student">Four cups a day</option>
             <option value="other">Five cups a day</option>
             <option value="preferNo">Prefer not to say</option>
          </select>
        </div>
          <div class="form">
            <p>Would you consider our shop?</p>
            <label>
             <input 
                    name="user-invest"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                    />Definitely</label>
            <label>
              <input
                     name="user-invest"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                     />Maybe</label>
            <label>
              <input
                     name="user-invest"
                    value="no"
                    type="radio"
                    class="input-radio"
                     />No</label>
        </div>
        <div class="form">
          <p>What coffee do you drink?
            <span class="cue">(Check all that apply)</span>
          </p>
          <label>
            <input
                   name="like"
                   value="esspreso"
                   type="checkbox"
                   class="checkbox"
                   />Esspreso</label>
          <label>
            <input
                   name="like"
                   value="cappucino"
                   type="checkbox"
                   class="checkbox"
                   />Cappucino</label>
          <label>
            <input
                   name="like"
                   value="machiato"
                   type="checkbox"
                   class="checkbox"
                   />Machiato</label>
          <label>
            <input
                   name="like"
                   value="americano"
                   type="checkbox"
                   class="checkbox"
                   />Americano</label>
          <label>
            <input
                   name="like"
                   value="caffelatte"
                   type="checkbox"
                   class="checkbox"
                   />Caffe Latte</label>
          <label>
            <input
                   name="like"
                   value="ristreto"
                   type="checkbox"
                   class="checkbox"
                   />Ristreto</label>
          <label>
            <input
                   name="like"
                   value="noneoftheabove"
                   type="checkbox"
                   class="checkbox"
                   />None of the above</label>
        </div>
        <div class="form">
          <p>Any comments or suggestions?</p>
          <textarea
                    id="comments"
                    class="text"
                    name="comment"
                    placeholder="Enter your comments here.."></textarea>
        </div>
        <div class="form">
          <button type="submit" id="submit"
                  class="button-submit">Submit
          </button>
        </div>
      </form>
    </div>
